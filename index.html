<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera pagina web</title>
    <meta name="author" content="Leonardo Diaz">
    <meta name="description" content="Esta es mi Primera pagina web">
    <meta name="keywords" content="tutorial, desarrollo web, sergie code" >
    <!--<meta http-equiv="refresh" content="5, http://www.google.com.co">-->
    <link rel="stylesheet" href="/styles/style.css"/>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">

    
  </head>
  <body>
    <h1>Formularios: </h1>
    <hr>
    <form action="envio.php" method="POST" target="_blank">
      <label for="usuario">Usuario: </label>
      <input type="text" name="usuario" id="usuario" placeholder="Escribe aquí tu usuario" maxlength="10" minlength="4" pattern="[A-Za-z]{9}" required>
      <small>Debe tener 9 caracteres</small>
      <br>
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Escriba aqui su correo" required>
      <br>
      <label for="password">Contraseña: </label>
      <input type="password" name="password" id="password" placeholder="Escribe aquí tu Contraseña">
      <br>
      <input type="checkbox" name="lenguajes" value="HTML">HTML
      <input type="checkbox" name="lenguajes" value="CSS">CSS
      <input type="checkbox" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
      <input type="checkbox" name="lenguajes" value="REACT">REACT
      <br>
      <input type="radio" name="lenguajes" value="HTML">HTML
      <input type="radio" name="lenguajes" value="CSS">CSS
      <input type="radio" name="lenguajes" value="JAVASCRIPT">JAVASCRIPT
      <input type="radio" name="lenguajes" value="REACT">REACT
      <br>
      <label for="programando">Años programando:</label>
      <input type="number" id="programando" name="programando" placeholder="Años programando" />
      <br>
      <br>
      <label for="archivo">Sube tu curriculum: </label>
      <input type="file" id="archivo" name="archivo" value="file" />
      <br>
      <br>
      <label for="fecha">Fecha de Ingreso Laboral</label>
      <input type="date" id="fecha" name="fecha" max="2023-07-30" multiple />
      <br>
      <br>
      <label for="pais">Selecciona tu pais de origen: </label>
      <select name="pais" id="pais">
        <optgroup label="America">
          <option value="Argentina">Argentina</option>
          <option value="Mexico" selected>Mexico</option>
          <option value="Uruguay">Uruguay</option>
        </optgroup>
        <optgroup label="Europa">
          <option value="Francia">Francia</option>
          <option value="Croacia">Croacia</option>
          <option value="España">España</option>
        </optgroup>
      </select>
      <br>
      <br>
      <input type="submit" value="Enviar tus datos">
      <input type="reset" value="Limpiar el formulario">
      <br>
      <br>
      <input type="button" onclick="alert('Suscribete')" value="Saludando">
    </form>
  </body>
</html>
